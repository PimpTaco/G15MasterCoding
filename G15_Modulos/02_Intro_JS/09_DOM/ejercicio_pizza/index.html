<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>
<body>
    <h1>Pide tu Pizza</h1>

    <div class="formulario">
        <p>Nombre</p>
        <input id="askName" type="text">
        <p>Dirección</p>
        <input id="askAdress" type="text">
        <p>Telefono</p>
        <input id="askPhone" type="text">
        <p>¿Con piña o sin?</p>
        <input id="askPiña" type="text">
    </div>
   
    <div class="boton">
        <button id="boton">Ordena ya</button>
    </div>

    <div id="orden" class="orden    none" >
        <p id="answerName"></p>
        <p id="answerAdress"></p>
        <p id="answerPhone"></p>
        <img class="none" id="answerPiña" src="https://as01.epimg.net/epik/imagenes/2017/10/31/portada/1509469785_213048_1509471547_noticia_normal.jpg" alt="">
        <img class="none" id="answerNopiña" src="https://cdn.colombia.com/gastronomia/2015/09/29/pizza-rellena-de-salchicha-italiana-y-pepperoni-3339.jpg" alt="">

    </div>


    <script src="main.js"></script>
    
</body>
</html>
