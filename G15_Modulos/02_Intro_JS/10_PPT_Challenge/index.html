<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Juego">
        <div class="titulo">
            <h1>Piedra, Papel o Tijera</h1>
        </div>
    
        <div class="jugadores">
            <div class="player">
                <h2>Player 1</h2>
                <p>seleccione piedra, papel o tijera</p>
                <div class="PPT">
                    <button id="butPiedrauno"><img src="https://mbshumansolutions.files.wordpress.com/2015/03/piedra.png" alt=""></button>
                    <button id="butPapeluno"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Paper_sheet.jpg" alt=""></button>
                    <button id="butTijerauno"><img src="https://www.truper.com/media/product/3a9/tijera-para-oficina-6-1-2-de-acero-inoxidable-d05.jpg" alt=""></button>        
                </div>
            </div>

            <div class="player">
                <h2>Player 2</h2>
                <p>seleccione piedra, papel o tijera</p>
                <div class="PPT">
                    <button id="butPiedrados"><img src="https://mbshumansolutions.files.wordpress.com/2015/03/piedra.png" alt=""></button>
                    <button id="butPapeldos"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Paper_sheet.jpg" alt=""></button>
                    <button id="butTijerados"><img src="https://www.truper.com/media/product/3a9/tijera-para-oficina-6-1-2-de-acero-inoxidable-d05.jpg" alt=""></button>        
                </div>
            </div>
        </div>
    
        <div class="ganador none">
            <P>El ganador es el player 1/2</P>
        </div>
    </div>
   

    <script src="main.js"></script>
</body>
</html>
